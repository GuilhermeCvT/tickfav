<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TickFav</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <script src="./js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">
        <img id="logo-app" src="./assets/logo-black.png" alt="Logo com um cifrão envolto por um círculo">
        <span>TickFav</span>
      </div>
      <div class="search">
        <input id="searchTicker" type="text" placeholder="Digite o ticker de um ativo">
        <button class="favorite">
          <img id="star-favorite" src="./assets/star-light-border-white.svg" alt="Estrela sem preenchimento de contorno branco">
          <span>Favoritar</span>
        </button>
        <button id="icons">
          <i class="moon"><img src="./assets/moon-black.svg" alt="Meia lua sem preenchimento com borda preta"></i>
          <i class="sun"><img src="./assets/sun-white.svg" alt="Sol sem preenchimento com borda branca"></i>
        </button>
      </div>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Ativo</th>
            <th>Ticker</th>
            <th>Preço</th>
            <th>Moeda</th>
            <th>Máx - Min dia</th>
            <th><img src="./assets/arrows-counter-clockwise-bold.svg" alt="Duas setas passando da metade de um círculo para o outro, seguindo a linha do círculo"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>
</body>
</html>
